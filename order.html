<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>عركه - احجز عركه</title>
    <!--  ======================== Icons File ========================= -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!--========================== Font Family =====================================-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rakkas&display=swap"
      rel="stylesheet"
    />
    <!--======================= Styling file ============================= -->
    <link rel="stylesheet" href="css/order.css" />
    <!--======================= Logo Icon ============================= -->
    <link rel="shortcut icon" href="img/fight-network.png" />
  </head>
  <body>
    <nav class="navbar">
      <a href="login.html">تسجيل الدخول</a>
      <a href="profile.html" class="user-profile"><i class="fa-solid fa-user"></i> </a>
      <img src="img/logo.png" alt="عركه" width="100px" />
    </nav>
    <div class="order-container">
      <div class="close-icon">
        <a href="index.html">
          <i class="fa-solid fa-x"></i>
        </a>
      </div>
      <h1 class="order-tit">احجز عركه</h1>
      <div class="order-form">
        <div class="name">
          <input type="name" name="username" placeholder="اسمك" />
        </div>
        <div class="area">
          <input type="text" name="area" placeholder="المنطقه" />
        </div>
        <div class="pn">
          <input type="text" name="phone" placeholder="الموبايل" />
        </div>
        <div class="mail">
          <input type="email" name="email" placeholder="الايميل" />
        </div>
        <div class="date">
          <input type="date" name="date" placeholder="التاريخ" />
        </div>
        <div class="time">
          <input type="time" name="time" placeholder="الوقت" />
        </div>
      </div>
      <a href="choose.html">التالي</a>
    </div>
  </body>
</html>
